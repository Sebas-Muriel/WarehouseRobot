<!DOCTYPE html>
<html lang="en">
<title>User Input</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
.fifth{
  float: left;
  width: 33.33%;
}
a.button {
    -webkit-appearance: button;
    -moz-appearance: button;
    appearance: button;

    text-decoration: none;
    color: initial;
}
.button {
  background-color: white; /* Green */
  border: none;
  color: black;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
}
.button2:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}
</style>
<body>

  
<div class="w3-top">
  <div class="w3-bar w3-blue w3-card w3-left-align w3-large">
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-black">Home</a>
  </div>


  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="#" class="w3-bar-item w3-button w3-padding-large w3-black">Home</a>
  </div>
</div>


<!-- Header -->
<header class="w3-container w3-light-grey w3-center" style="padding:64px 16px">

  <div class = "fifth w3-container w3-center">
    <form action = "/Stocked" method = "GET">
      <div class = "w3-card">
        <div class = "w3-blue w3-padding-small">
          <p>View Current In-Stock Items</p>
        </div>
        <div style="padding:19px;">
          <button id = 'imgStock'>
            <img style = "width: 200px; height: 200px" src="https://static.vecteezy.com/system/resources/previews/000/356/620/original/vector-package-icon.jpg">
          </button>
        </div>
        <div class = "w3-blue w3-padding-16">
        </div>
      </div>
    </form>
  </div>

  <div class = "fifth w3-container w3-center">
    <form action = "/Training" method = "GET">
      <div class = "w3-card">
        <div class = "w3-blue w3-padding-small">
          <p>Train Robot</p>
        </div>
        <div class = "w3-padding-small">
          <input type= 'text' name = 'grid' placeholder= "Grid RowxCol (2x2, ...)">
          <input type="submit" value="Train"/>
        </div>
        <div class = "w3-rest w3-padding-small">
          <img style = "width: 200px; height: 200px" src="https://www.stampsdirect.co.uk/media/product/588/qr-code-self-inking-stamp-71f.png">
          <br>
        </div>
        <div class = "w3-blue w3-padding-16">
        </div>
      </div>
    </form>
  </div>

  <div class = "w3-container w3-center fifth">
    <form class= "w3-center" action="/pickup" method="GET">
      <div class = "w3-card">
        <div class = "w3-blue w3-padding-small">
          <p>Package Pickup</p>
        </div>
        <div class = "w3-padding-small">
          <input type="text" name="newID" placeholder="Enter Item"/>
          <input type="submit" value="Click here pick-up package"/>
        </div>
        <div class = "w3-rest w3-padding-small">
          <img style = "width: 200px; height: 200px" src="https://media.istockphoto.com/vectors/forklift-vector-id522166099?k=6&m=522166099&s=612x612&w=0&h=zStkOObRgpnjOU9JdZRxrEYBo__6agcRdxqOkjRZchE=">
          <br>
        </div>
        <div class = "w3-blue w3-padding-16">
        </div>
      </div>
    </form>
  </div>

</header>


<!-- Footer -->
<footer class="w3-container w3-padding-16 w3-center w3-blue">  
  <a href="https://github.com/Sebas-Muriel/WarehouseRobot"><h1>GitHub</h1></a>
</footer>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
